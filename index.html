<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-bar">
                <form action="get" class="search-bar">
                    <label for="search"><span class="material-symbols-sharp" aria-label="search">search</span></label>
                    <input type="search">
                </form>
                <div class="header-section">
                    <span class="material-symbols-outlined" aria-label="notifications">notifications_active</span>
                    <img src="" alt="User avatar" class="avatar">
                    <div class="full-name">Morgan Oakley</div>
                </div>
            </div>
            <div class="header-bar">
                    <div class="header-section">
                        <img src="" alt="User avatar" class="avatar avatar--big">
                        <div class="welcome">
                            <div>Hello there,</div>
                            <div class="user">
                                <div class="full-name">Morgan Oakley</div>
                                <div class="username">@morgan</div>
                            </div>
                        </div>
                    </div>
                    <div class="header-section">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="branding"><span class="material-symbols-sharp logo" aria-hidden="true">space_dashboard</span> Dashboard</div>
            <div class="nav">
                <ul>
                    <li><span class="material-symbols-sharp" aria-hidden="true">home</span> Home</li>
                    <li><span class="material-symbols-sharp" aria-hidden="true">badge</span> Profile</li>
                    <li><span class="material-symbols-sharp" aria-hidden="true">chat_bubble</span> Messages</li>
                    <li><span class="material-symbols-sharp" aria-hidden="true">schedule</span> History</li>
                    <li><span class="material-symbols-sharp" aria-hidden="true">task</span> Tasks</li>
                    <li><span class="material-symbols-sharp" aria-hidden="true">groups</span> Communities</li>
                </ul>
            </div>
            <div class="nav">
                <ul>
                    <li><span class="material-symbols-sharp" aria-hidden="true">settings</span> Settings</li>
                    <li><span class="material-symbols-sharp" aria-hidden="true">help_center</span> Support</li>
                    <li><span class="material-symbols-sharp" aria-hidden="true">verified_user</span> Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main">Amet Sit</div>
    </div>
</body>
</html>
